<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Shop Register</title>
    <link rel="stylesheet" href="./Register.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form>
            <label for="firstName">Name:</label>
            <input type="text" id="Name" name="Name" placeholder="Name" minlength="2" required>
            <p class="true">True</p>
            <p class="false">Minimum "2" Symbols</p>
    
            <label for="lastName">UserName:</label>
            <input type="text" id="UserName" name="UserName" placeholder="UserName" minlength="4" required>
            <p class="true">True</p>
            <p class="false">Minimum "4" Symbols"</p>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" minlength="4" maxlength="64" required>
            <p class="true">True</p>
            <p class="false">Minimum "4" Symbols"
                Maximum "64" Symbols
            </p>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <p class="true">True</p>
            <p class="false">****@gamil.com</p>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone umber" pattern="05\d{1}-\d{3}-\d{4}" required>
            <p class="true">True</p>
            <p class="false">***-***-****</p>
    
            <button type="submit">Register</button>
        </form>
        <div class="separator"></div>
        <p>
          Log in <a href="./login.html"> Log in</a>
        </p>
      </div>
    </div>
</body>
<script src="./Register.js"></script>
</html>
